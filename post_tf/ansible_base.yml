--- # All setup
- hosts: lightsail
  become: yes
  tasks:
  - name: Update apt-cache
    apt:
      update_cache: yes
      force_apt_get: True
  - name: Update apt-cache packages
    apt:
      name: "*"
      state: latest
      force_apt_get: True
  - name: Apt autoremove
    apt:
      autoremove: yes
      force_apt_get: True
  - name: Standard packages
    apt:
      pkg: 
      - htop
      - vim
      - git
      - curl
      - unzip
      - dnsutils
      - python3-pip
      - python3-setuptools
      - fail2ban
      - linux-headers-cloud-amd64
  - name: Add the user BL with sudo
    ansible.builtin.user:
      name: bl
      comment: bl
      group: sudo
      shell: /bin/bash
      generate_ssh_key: yes
      ssh_key_bits: 2048
      ssh_key_file: .ssh/id_rsa
      expires: -1
      createhome: yes
  - name: Create group for BL and add to BL
    shell: sudo groupadd bl && sudo usermod -aG bl bl 
  - name: Allow 'bl' group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%bl'
      line: '%bl ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'
  - name: Add ssh keys to BL
    authorized_key:
      user: bl
      state: present
      key: https://raw.githubusercontent.com/blurer/myBS/main/authorized_keys
  - name: Install Docker
    shell: cd ~ && curl -fsSL https://get.docker.com -o get-docker.sh && sudo sh get-docker.sh && sudo usermod -aG docker bl
  - name: Install Docker Compose
    apt:
      pkg: 
      - docker-compose